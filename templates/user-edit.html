{% extends 'base.html' %} {% block content %}
    {% load static %}
    <header>
        {% include "nav.html" %}
    </header>

    <section class="login-page">
        <form method="post" class="form-edit-user">
            {% csrf_token %}
            <div>
                <h2>Edytuj dane</h2>
                <div class="form-group">
                    <input type="text" name="name" value="{{ user.first_name }}" placeholder="Imię"/>
                </div>
                <div class="form-group">
                    <input type="text" name="surname" value="{{ user.last_name }}" placeholder="Nazwisko"/>
                </div>
                <div class="form-group">
                    <input type="email" name="email" value="{{ user.email }}" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Hasło"/>
                    Do zmiany danych wymagane jest podanie hasła
                </div>
                <div class="form-group form-group--buttons">
                    <button class="btn" name="change-user" type="submit">Zmień dane</button>
                </div>
            </div>

            <div>
                <h2>Zmień hasło</h2>
                <div class="form-group">
                    <input type="password" name="old-password" placeholder="Stare hasło"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Nowe hasło"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Powtórz hasło"/>
                </div>
                <div class="form-group form-group--buttons">
                    <button class="btn" name="change-password" type="submit">Zmień hasło</button>
                </div>
            </div>
        </form>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </section>

{% endblock %}
